<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAWLADER - Manufacturing Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        --btn-focus: #B76E79; /* brand-accent */
        --btn-bg: #FFE9E3; /* brand-primary */
        --btn-bg-dk: #F6D1C1; /* brand-secondary */
      }

      /* Responsive Table Styles */
      @media screen and (max-width: 768px) {
        .responsive-table {
          border: 0;
        }
        .responsive-table thead {
          display: none;
        }
        .responsive-table tr {
          display: block;
          margin-bottom: 1rem;
          border-bottom: 2px solid #D4A5A5;
        }
        .responsive-table td {
          display: block;
          text-align: right;
          padding-left: 50%;
          position: relative;
          border-bottom: 1px dotted #D4A5A5;
        }
        .responsive-table td:last-child {
          border-bottom: 0;
        }
        .responsive-table td::before {
          content: attr(data-label);
          position: absolute;
          left: 0;
          width: 45%;
          padding-left: 0.75rem; /* px-3 */
          font-weight: 600; /* semibold */
          text-align: left;
          white-space: nowrap;
          color: #B76E79; 
        }
      }

      /* Animation Keyframes */
      @keyframes fadeInOut {
        0%, 100% { opacity: 0; transform: translateY(20px); }
        10%, 90% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-out {
          animation: fadeInOut 5s ease-in-out forwards;
      }

      /* User Requested Styles for Invoice */
      .invoice-table{width:100%;border-collapse:collapse;table-layout:fixed}
      .invoice-table th,.invoice-table td{padding:8px 10px;border:1px solid #e8cfcf;vertical-align:middle;word-break:break-word;white-space:normal}
      .invoice-container{max-width:900px;margin:0 auto;background:#fdeceb;color:#3d2a2a}

      @media print{
        @page{size:A4;margin:12mm}
        html,body{-webkit-print-color-adjust:exact;print-color-adjust:exact}
        .invoice-container{width:100%;max-width:none;background:#fdeceb !important}
        .no-print, .app-sidebar, .app-header {display:none!important}
        body > #root > div {
          display: block !important;
        }
        body > #root > div > *:not(main) {
          display: none !important;
        }
        body main > div > div:not(.invoice-wrapper) {
            display: none !important;
        }
      }

      /* FullCalendar Custom Styles */
      .fc .fc-toolbar { display: none; }
      .fc .fc-daygrid-day-frame {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        padding: 2px;
      }
      .fc .fc-daygrid-day-top {
        text-align: right;
        padding-right: 4px;
        flex-grow: 0;
      }
      .fc .fc-daygrid-day-events {
        text-align: left;
        padding: 0 2px 2px;
        font-size: 0.65rem;
        line-height: 1.2;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        flex-grow: 1;
        overflow: hidden;
      }
      .fc .fc-daygrid-day.fc-day-today {
        background-color: transparent !important;
      }
      .fc {
        --fc-border-color: #D4A5A5;
        --fc-daygrid-event-dot-width: 5px;
      }

      /* 3D Button Style */
      .btn-3d{
        display:inline-flex;align-items:center;gap:.5rem;
        padding:.55rem .9rem;border-radius:12px;font-weight:600;
        background: linear-gradient(180deg,var(--btn-bg,#ffffff),var(--btn-bg-dk,#f2f2f2));
        box-shadow: 0 6px 14px rgba(0,0,0,.12), 0 2px 4px rgba(0,0,0,.08);
        transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
        border:1px solid rgba(0,0,0,.06);
        color: #3d2a2a; /* deep-rose */
      }
      .btn-3d:hover{ transform: translateY(-1px); box-shadow: 0 10px 18px rgba(0,0,0,.14), 0 4px 8px rgba(0,0,0,.10)}
      .btn-3d:active{ transform: translateY(0); box-shadow: 0 3px 8px rgba(0,0,0,.10), 0 1px 2px rgba(0,0,0,.08)}
      .btn-3d:focus-visible{ outline:2px solid var(--btn-focus,#3B82F6); outline-offset:2px}


    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Palette
              'rose-gold-base': '#B76E79',
              'light-rose-gold': '#F6D1C1',
              'metallic-rose': '#D4A5A5',
              'warm-beige': '#FAF3F0',
              'deep-rose': '#8B5E5A',
              'soft-blush': '#FFE9E3',

              // Theme mapping
              'brand-bg': '#FAF3F0', // Warm Beige
              'brand-primary': '#FFE9E3', // Soft Blush (cards, modals)
              'brand-secondary': '#F6D1C1', // Light Rose Gold (hovers, inputs)
              'brand-tertiary': '#D4A5A5', // Metallic Rose (borders)
              
              'brand-accent': '#B76E79', // Rose Gold Base
              'brand-accent-hover': '#8B5E5A', // Deep Rose
              
              'brand-text-primary': '#8B5E5A', // Deep Rose
              'brand-text-secondary': '#B76E79', // Rose Gold Base
              'brand-text-on-accent': '#FAF3F0', // Warm Beige
            },
            backgroundImage: {
              'gradient-card': 'linear-gradient(145deg, #FFE9E3, #F6D1C1)',
            }
          },
        },
      }
    </script>
